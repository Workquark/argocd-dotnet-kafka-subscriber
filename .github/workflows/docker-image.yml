name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: docker build . --file ./Kafka-Subscriber/Dockerfile --tag defyjoy/kafka-subscriber:latest
      

      
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}    
  push:
    runs-on: ubuntu-latest
    steps:
    - name: Build the Docker image
      run: docker push defyjoy/kafka-subscriber:latest
